<!doctype html>
<html>
    <head>
        <title>MC Server Status</title>
        <link rel="shortcut icon" href="favicon.ico">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="assets/css/style3.css">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="HandheldFriendly" content="True">
        <meta property="og:title" content="MC Server Status">
        <meta property="og:description" content="1.15 Edu's Minecraft Survival Server :D">
        <meta property="og:site_name" content="Edu's Minecraft Server">

    <body>
        <div class=message>
            <div class='message__title'>
                <span id=server__status>Please wait</span>

            </p>
            <div>

            </div>
            <a id=server__ip></a>
        </div>
    </body>
</html>
